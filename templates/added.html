<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Re:Play</title>
<link href="{{ STATIC_URL }}css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div id=container>
<a href="{% url 'views.home' %}">
<div id=logo> <img src="{{ STATIC_URL }}images/logo.gif" width="213" height="77" />
</a>
</div>
<a href="{% url 'views.logout' %}"><p id=logout>Log Out</p></a>
<p id="account">Account</p>
<ul>
<a href="{% url 'views.community' %}">
<li class="outer">Community</li></a>
<li class="outer"id=items style="background-color:#66CCFF;">Items</li>
</ul>
<div id=center>
<div id=sidemenu>
<p>Items
</p>
<ul>
<a href="{% url 'views.home' %}"><li class="inner">All Items</li></a>
<a href="{% url 'views.my_page' %}"><li class="inner">MyPage</li></a>
<li class="inner" id="sidesel">Add</li>
</ul>
</div>


		{% if form.errors %}
		

<div id="main">
    <form action="" method="post" enctype="multipart/form-data" style="
border:1px solid #999999;	
text-decoration:none;
background-color:white;
height:55vh;
width:auto;
margin-left:170px;
margin-top:50px;
margin-right:30px;
-webkit-border-radius: 20px;-moz-border-radius: 20px;border-radius: 20px;
min-width:400px;
min-height:400px;
margin-bottom:20px;
">
			{%csrf_token%}
		
     <div>
  <span style="position:absolute; float:left; color:red;">*</span>

	<textarea id="id_name" name="name" 
 style="display:block;
width:88%;
height:24px;
text-decoration:none;
color:#999999;
background-color:white;
padding:10px 4% 10px 1.25%;
border:2px solid #999999;
margin: 20px;
font-size:20px;
">{% if name %}{{ name }}{% else %}Name of Item Required{% endif %}</textarea></div>




<div style="
position:static;
margin-left:20px;
float:left;
border:2px solid #999999;
">
  <img src="{{ STATIC_URL }}images/empty.gif" width="170" height="170" /></div>
                 
                 
        <fieldset style="position:relative;
           margin-left:210px;
margin-right:25px;
width:auto;height:200px;border:2px solid #999999;
background-color:white;
           ">      <span style="color:red; position:absolute; top:0; left:0;">*</span>  
 <textarea id="id_desc" name="desc" style="
position:absolute;

color:#999999;
background-color:transparent;
font-size:20px;
left:0;
top:-20px;
height:212px;
right:-70px;
width:100%;

border:none;

overflow:auto;

">
{% if description %}
{{ description }}
{% else %}
Say something about the item you are adding.
{% endif %}
</textarea>  
 
</fieldset>
<div>
 <span style="position:absolute; color:red; z-index:9999; left: 7.5%+ 180px; top:430px; width: 3px;">*</span>
 <input type="file"  id="id_url" name="url" style="
position:absolute;
background-color:white;
border:2px solid #999999;
margin-left:20px;
margin-top:-30px;
width:165px;
height:20px;


"></div>

<p style="color: red;
float:left;
margin-top:20px;
width:35%;
margin-left:10%;
text-align:center;
display:inline;
font-size:18px;">
        Please correct the error{{ form.errors|pluralize }}</p>

        <input class="inner" style="background-color:#FFCC66;
float:left;
margin-top:15px;
margin-left:5%;
width:35%;


text-align:center;
cursor: pointer;

" type="submit" value="Add"><br />
    </form>
    
    </div>

        		{% else %}
				<p> <a href="{% url 'views.item' id %}">{{ title }}</a> succesfully added</p>
		{% endif %}
 </div>
<div id=empty>
</div>
</div>



<ul id=foot>
<li style="width:7em;" class="bottom">About us</li>
<li class="bottom">Contact</li>
</ul>
</div>
</body>
</html>
